<mat-card class="outer-card">
  <div class="header">
    <div class="spacer"></div>
    <ng-content></ng-content>
  </div>

  <ng-content></ng-content>
  <mat-card-header>
    <!-- Slot for the handle -->

    <mat-card-title>
      {{ board.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ board.id }}
    </mat-card-subtitle>
  </mat-card-header>

  <div
    class="tasks"
    cdkDropList
    cdkDropListOrientation="vertical"
    (cdkDropListDropped)="taskDrop($event)">
    <div
      class="inner-card"
      cdkDrag
      *ngFor="let task of board.tasks; let i = index">
      <app-task [task]="task" [board]="board" [i]="i"></app-task>
    </div>

    <button mat-stroked-button (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>

    <app-delete-button (delete)="handleDelete()"></app-delete-button>
  </div>
</mat-card>
